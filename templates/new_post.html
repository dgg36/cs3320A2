{% extends 'base.html'%}
{% block title %}
    Add New Post
{% endblock %}
{% block content %}
<div class = "form">
    <h1>Add New Post</h1>

 <form action="/add" method="post" class="pure-form pure-form-stacked">
       <fieldset>
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" class="pure-input-1-2" placeholder="Title me like one of your French girls...">
    <label for="blog">Blog: </label>
        <textarea type="text" name="blog" id="blog" class="pure-input-1-2" placeholder="Blog your heart out..."></textarea>
    <button type="submit" class="pure-button pure-button-primary">POST!</button>
        </fieldset>
    </form>
</div>

{% endblock %}
